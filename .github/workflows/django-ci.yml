name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mydatabase
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/mydatabase

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: Projeto_Arquitetura_de_Software/Projeto_Arquitetura_de_Software/myproject

      - name: Apply migrations
        run: |
          python Projeto_Arquitetura_de_Software/Projeto_Arquitetura_de_Software/myproject/manage.py migrate
        working-directory: Projeto_Arquitetura_de_Software/Projeto_Arquitetura_de_Software/myproject

      - name: Run tests
        run: |
          python Projeto_Arquitetura_de_Software/Projeto_Arquitetura_de_Software/myproject/manage.py test
        working-directory: Projeto_Arquitetura_de_Software/Projeto_Arquitetura_de_Software/myproject
