{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <ul>
        <li><a href="{% url 'inicio' %}">Inicio</a></li>
    </ul>
    <title>Listar Grupos</title>
    <link rel="stylesheet" href="{% static 'style_listar_grupos.css' %}">
</head>
<body>
    <h1>Grupos</h1>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <ul>
        {% for grupo in grupos %}
            <li>{{ grupo.nome }}</li>
        {% endfor %}
    </ul>
</body>
</html>
